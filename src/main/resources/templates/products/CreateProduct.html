<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<h1 class="text-center my-4"> Create a new Product </h1>
    <div class="container">
		<div class="row">
		<div class="col-md-8 mx-auto rounded border p-4 m-4">
			<h2 class="text-center mb-4"> Enter Details</h2>
			<form  th:action="@{/products/createProduct}" method="post" enctype="multipart/form-data" th:object="${product}">
				<div class="row mb-3"> 
					<label class="col-sm-4 col-form-label">Name</label>
					<div class="col-sm-8">
						<input class="form-control" th:field="${product.name}">
					</div>
				</div>
				<div class="row mb-3"> 
					<label class="col-sm-4 col-form-label">Brand</label>
				    <div class="col-sm-8">
						<input class="form-control" th:field="${product.brand}">
	                </div>
				</div>	
				<div class="row mb-3"> 
					<label class="col-sm-4 col-form-label">Price</label>
				    <div class="col-sm-8">
						<input class="form-control" type="number" min="0" step="0.01" th:field="${product.price}">
				    </div>
				</div>					
				<div class="row mb-3"> 
					<label class="col-sm-4 col-form-label">Description</label>
				    <div class="col-sm-8">
						<textarea class="form-control" th:field="${product.description}"></textarea>
				    </div>
				</div>
				<div class="row">
					<div class="offset-sm-4 col-sm-4">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
					<div class="col-sm-4">
					<a  class="btn btn-outline-primary" href="/products/all" role="button">Cancel</a>
					</div>
				 </div>
			</form>
			
		</div>
			
		</div>
		
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
