<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Electronic Store Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
	<h1 class="text-center my-4">Electronic Store Products </h1>
    <a class="btn btn-primary" href="createProduct">Create new Product</a>
	
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Name</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Description</th>
	      <th scope="col">Price</th>
		  <th scope="col">Actions</th>
	  </tr>
	  <tbody>
		<tr th:each="product:${products}">
			<td th:text="${product.getName()}"></td>
			<td th:text="${product.getBrand()}"></td>
			<td th:text="${product.getDescription()}"></td>
			<td th:text="${product.getPrice()}"+"rs"></td>
			<td>
				<a class="btn btn-primary btn-sm"
				th:href="@{edit(id=${product.pId})}">Edit</a>
				<a class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?')"
								th:href="@{delete(id=${product.pId})}">Delete</a>

			</td>
			
			
		</tr>
	
		
		
	  </tbody>
	  </thead>
	  </table>
	  </div>
	
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
